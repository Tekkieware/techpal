{% extends 'Foundation.html' %}

{% block title %} <title>TechPAL | {{ title }} </title>{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        <p class="info-header">
            Dear {{ user }}:
        </p>
        <p class="info-tag2">
            {{ message }}.
        </p>

        {% if user.is_authenticated %}
        <a class="info-header pull-right" href="{% url 'home' %}">Back to home page</a> 
        {% else %}
        <a class="info-header pull-right" href="{% url 'account:login' %}">Login Now</a>
        {% endif %}
    </div>
</div>
<br>
{% endblock %}
